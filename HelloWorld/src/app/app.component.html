<div>
    <h1>{{ title }} {{ userName }}</h1>
    
    <img [src]="logoUrl" (click)="onClick($event)" 
         alt="The Bridgelabz logo: The Bridge to Employment through a Lab Works."
         width="200">
    
    <div>
        <input type="text" [(ngModel)]="userName" placeholder="Enter name"/> 
    </div>

    <div>
        <input (input)="onInput($event)" [(ngModel)]="userName"/> 
        <span class="error-output">{{ nameError }}</span>
    </div>
</div>

<router-outlet></router-outlet>
